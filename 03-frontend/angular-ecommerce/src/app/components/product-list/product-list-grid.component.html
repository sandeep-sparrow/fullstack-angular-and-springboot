<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fuild">
      <div class="row">

        <!-- LOOP OVER THE COLLECTION OF PRODUCT -->

        <div  *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/ {{ tempProduct.id }}">
              <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
            </a>
            <a routerLink="/products/ {{ tempProduct.id }}">
              <h1>{{ tempProduct.name }}</h1>
            </a>
            <div class="price">{{ tempProduct.unitPrice | currency: 'USD' }}</div>
            <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to Cart</button>
          </div>
        </div>

        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No Products found.
        </div>
        
      </div>

      <!-- Begin Footer -->
      <div class="footer-pagination">
        <div class="row">

          <div class="col-md-12">
            <div class="col-md-12">

              <div class="row">
                <div class="col-md-6" style="padding-left: 30%">
                  <ngb-pagination [(page)]="thePageNumber"
                                  [pageSize]="thePageSize"
                                  [collectionSize]="theTotalElements"
                                  [maxSize]="5"
                                  [boundaryLinks]="true"
                                  (pageChange)="listProducts()">
                  </ngb-pagination>
                </div>

                <div class="col-md-6 mt-2" style="text-align: right;">
                  <span class="mr-2">Page Size</span>

                  <select #pageSize (change)="updatePageSize(pageSize.value)">
                    <option>2</option>
                    <option selected="true">5</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
                  </select>

                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
      <!-- End Footer -->

    </div>
  </div>
</div>
