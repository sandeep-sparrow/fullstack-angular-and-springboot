<div class="form-header">
    <input #searchInput class="au-input au-input-xl" type="text" name="search"
      placeholder="Search for data ..." (keyup.enter)="doSearchProduct(searchInput.value)"/>
    <button class="au-btn-submit" (click)="doSearchProduct(searchInput.value)">
      Search
    </button>
</div>
