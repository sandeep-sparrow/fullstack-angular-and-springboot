<div class="detail-section">
    <ng-container *ngIf="product">
        <div class="container-fluid">
            <img src="{{ product.imageUrl }}" class="detail-image">
    
            <h3>{{ product.name }}</h3>
            <div class="price">{{ product.unitPrice | currency: 'USD' }}</div>
            <a (click)="addToCart(product)" class="btn primary-btn btn-sm">Add to Cart</a>
            <hr>
            <h4>Description</h4>
            <p>{{ product.description }}</p>
            <a routerLink="/products" class="mt-5">Back to Product List</a>
        </div>
    </ng-container>
</div>
